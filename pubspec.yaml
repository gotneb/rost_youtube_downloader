name: youtube_downloader
description: A youtube video and audio downloader

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  permission_handler: ^8.2.2
  awesome_notifications: ^0.0.6+10
  async: ^2.8.1
  youtube_explode_dart: ^1.10.8
  file_support: ^1.0.3+4
  flutter_ffmpeg: ^0.4.2
  media_store: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  assets:
    - assets/

  uses-material-design: true
